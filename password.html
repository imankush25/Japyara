<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Japyara</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <img src="assets/imagee.png" alt="picture">

  <form action="signin.html" class="sign_up" id="resetForm">

    <div class="input-name">
      <label>Old Password</label>
      <div>
        <input type="password" name="oldPassword" placeholder="Enter old password">
        <span class="error-msg">Old password is required</span>
      </div>
    </div>

    <div class="input-name">
      <label>New Password</label>
      <div>
        <input type="password" name="newPassword" placeholder="Enter new password">
        <span class="error-msg">Password must be at least 6 characters</span>
      </div>
    </div>

    <div class="input-name">
      <label>Confirm Password</label>
      <div>
        <input type="password" name="confirmPassword" placeholder="Confirm new password">
        <span class="error-msg">Passwords do not match</span>
      </div>
    </div>

    <div class="input-name">
      <button class="login-btn" type="submit">Submit</button>
    </div>

  </form>
</div>

<script src="script.js"></script>
</body>
</html>
